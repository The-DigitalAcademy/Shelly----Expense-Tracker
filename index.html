<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <h1><center>Budget Expense<center></h1>
      <h1><center>Balance R0<center></h1>
    <div class="card d-grid gap-2 col-6 mx-auto" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">INCOME</li>
        
          <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div> 
        </ul>
      </div>
<br>
 <div class="card d-grid gap-2 col-6 mx-auto" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">EXPENSE</li>
        
          <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
      </div>
<br><br>
      <div class="card d-grid gap-2 col-6 mx-auto" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Add New Transaction</li>
        </div>
        <br><br>
        <div class="form-container card text-bg-primary mb-3 d-grid gap-2 col-6 mx-auto btn btn-primary btn-lg" style="width: 18rem;">
            <label for="amount">Amount</label>
            <input id="amount" type="number">
        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
